<!-- RateTheDocs widget -->
<!-- This depends on sphinx-rtd-theme, which includes Font Awesome 4.7 and Wyrm (wyrmsass.org) -->
<div class="rate-the-docs ratd-widget ratd-state-loading" role="dialog" aria-labelledby="ratd_title">
  <h2 id="ratd_title" class="sr-only"><em>Rate</em> the Docs</h2>

  <div class="ratd-panels">
    <form class="ratd-panel ratd-panel-rating">
      <span>Is this page helpful?</span>
      <button class="btn btn-neutral ratd-rating-vote" data-rating="1">
        👍 Yes
      </button>
      <button class="btn btn-neutral ratd-rating-vote" data-rating="0">
        👎 No
      </button>
    </form>

    <form class="ratd-panel ratd-panel-suggestion">
      <label for="ratd_suggestion_text">Sorry&hellip; how could we improve this page?</label>
      <textarea id="ratd_suggestion_text" name="suggestion" rows="5"></textarea>
      <small class="ratd-suggestion-length" title="Characters">0/500</small>
      <button class="btn btn-info" type="submit">Submit</button>
      <small class="ratd-suggestion-tip">
        Feedback is anonymous. Please don’t include personal info.
        If you need a reply, <a href="https://github.com/ray-project/ray/issues/new/choose">contact us</a> instead.
      </small>
    </form>

    <div class="ratd-panel ratd-panel-thanks">
      Thanks! We’ve noted your feedback.
    </div>
  </div>

  <button class="ratd-toggle ratd-toggle-close btn btn-link" aria-label="Close ratings widget" disabled>
    <i class="fa fa-times" aria-hidden="true" title="Close"></i>
  </button>
  <button class="ratd-toggle ratd-toggle-collapse btn btn-link" aria-label="Hide ratings widget">
    <i class="far fa-chevron-right" aria-hidden="true" title="Hide"></i>
  </button>
  <button class="ratd-toggle ratd-toggle-expand btn btn-link" aria-label="Show ratings widget" disabled>
    <i class="far fa-thumbs-up"></i><i class="far fa-thumbs-down"></i>
  </button>
</div>
